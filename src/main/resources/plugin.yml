main: ga.schoolsmpserver.rankssmpseason2.Main
name: Ranks_SMP
version: 0.1
authors: [Coen Booij, Roan van Rossum]
description: Ranks for SMP
api-version: 1.17
prefix: RanksPlugin_1.17
commands:
  rank:
    description: Plugin to set rank
    usage: /rank set <player> <rank>
    permission: setrankpermission
    permission-message: You don't have <permission>
  rankup:
    description: Go to the next rank
    usage: /rankup
    permission: setrankpermission
    permission-message: You don't have <permission>

depend: [PlaceholderAPI]
permissions:
  setrankpermission:
    default: op




